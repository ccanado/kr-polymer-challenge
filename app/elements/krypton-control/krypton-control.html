<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="krypton-control">
  <template>
    <style>
      :host {
        display: block;
      }
      .active {
        color: red;
      }
    </style>

    <template is="dom-repeat" items="{{records}}" as="item">
      <p class$="{{_checkActive(item.slug, selected)}}">{{item.name}}</p>
    </template>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'krypton-control',

      properties: {
        selected: String,
        records: Array
      },

      _checkActive(slug, selected) {
        return (slug === selected)? 'active': '';
      }
    });
  })();
  </script>
</dom-module>
