<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="krypton-page">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>

    <h1>{{data.name}}</h1>
    <p>{{data.description}}</p>
    <p>{{data.text}}</p>
    <img src="/images/data/{{data.image}}" />
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'krypton-page',

      properties: {
        data: Object
      }
    });
  })();
  </script>
</dom-module>
