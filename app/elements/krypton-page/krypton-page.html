<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Loved+by+the+King" rel="stylesheet" type="text/css">

<dom-module id="krypton-page">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        font-family: 'Loved by the King', cursive;
        font-size: 1em;
        color: #fff;
      }
      .layer {
        width: 100%;
        height: 100%;
        background-size: cover;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .container {
        position: relative;
        max-width: 600px;
        min-height: 550px;
        margin: 0 auto;
      }
      .header {
        width: 50%;
        padding-right: 50%;
        text-align: center;
      }
      h1 {
        font-family: 'Amatic SC', cursive;
        font-size: 3em;
        border-bottom: 1px solid #fff;
        margin-bottom: 5px;
        padding-bottom: 5px;
      }
      .label {
        background-color: #fff;
        padding: 30px 40% 30px 25px;
        margin-top: 40px;
        min-height: 100px;
        -webkit-box-shadow: 0 10px 10px rgba(0,0,0,.2);
        -moz-box-shadow: 0 10px 10px rgba(0,0,0,.2);
        -o-box-shadow: 0 10px 10px rgba(0,0,0,.2);
        box-shadow: 0 10px 10px rgba(0,0,0,.2);
      }
      p.text {
        border-left: 10px solid #ddd;
        font-size: 1.2em;
        color: #999;
        padding-left: 10px;
        margin: 0;
      }
      img {
        position: absolute;
        width: 35%;
        right: 5%;
        top: 0;
      }

    </style>

    <div class="layer" style$="background-image: url(/images/data/{{data.back}})">
      <div class="container">
        <div class="header">
          <h1>{{data.name}}</h1>
          <p class="trail">{{data.description}}</p>
        </div>
        <div class="label">
          <p class="text">{{data.text}}</p>
        </div>
        <img src="/images/data/{{data.image}}"/>
      </div>
    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'krypton-page',

      properties: {
        data: Object
      }
    });
  })();
  </script>
</dom-module>
